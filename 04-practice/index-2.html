<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <h4>Button Group</h4>
        <div class="btn-group">
            <button class="btn btn-default">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-link">Link</button>
        </div>

        <h4>Breadcrumb</h4>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Shop</a></li>
                <li class="breadcrumb-item"><a href="#">Contact</a></li>
                <li class="breadcrumb-item active">Support</li>
            </ol>
        </nav>
        
        <h4>Button Group Checkbox</h4>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group">
            <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off">Active
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" autocomplete="off">Check
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" autocomplete="off">Check
            </label>
        </div>

        <br><br>

        <h4>Button Group Radio</h4>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group">
            <label class="btn btn-secondary active">
                <input type="radio" checked autocomplete="off"> Active
            </label>
            <label class="btn btn-secondary">
                <input type="radio" autocomplete="off"> Check
            </label>
            <label class="btn btn-secondary">
                <input type="radio" autocomplete="off"> Check
            </label>
        </div>

        <h4>Button Toolbar</h4>
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-danger">1</button>
                <button class="btn btn-danger">2</button>
                <button class="btn btn-danger">3</button>
            </div>
            <div class="btn-group mr-2">
                <button class="btn btn-danger">A</button>
                <button class="btn btn-danger">B</button>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="btn btn-danger">@</div>
                </div>
                <input class="form-control" type="text" placeholder="Username">
            </div>
        </div>

        <h4>Dropdown Menu / Nesting Buttons</h4>
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">Blog</button>
            <div class="btn-group">
                <button class="btn btn-danger dropdown-toggle" aria-haspopup="true" aria-expand="true" data-toggle="dropdown">Contact</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Phone</a>
                    <a class="dropdown-item" href="#">Email</a>
                </div>
            </div>
        </div>



        <div class="lastDiv"></div>



    
    </div> <!-- CONTAINER END -->









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
